<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <script defer src="./main.js"></script>
    <title>Music Player</title>
</head>

<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <header>
                <h4>Hiện đang phát: </h4>
                <h2></h2>
            </header>

            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb">
                </div>
            </div>

            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>

                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>

                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>

                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>

                </div>
            </div>


            <div class="volume-bar">
                <div class="btn-volume">
                    <i class="fa-solid fa-volume-high volume-on"></i>
                    <i class="fa-solid fa-volume-xmark volume-off"></i>
                </div>
                <!-- <div class="progress-volume-wrap"> -->
                <input type="range" name="volume" id="volume" class="volume" min="0" max="100" step="1">
                <!-- <div class="progress-bar-volume">

                    </div>
                </div> -->
            </div>

            <div class="progress-container">
                <div class="current-time">
                    <span>00:00</span>
                </div>
                <div class="progress-wrap">
                    <input id="progress" class="progress" type="range" value="0" step="0.4" min="0" max="100">
                    <div class="button-progress"></div>
                    <div class="progress-bar"></div>
                </div>
                <div class="total-time">
                    <span>04:35</span>
                </div>
            </div>

            <audio id="audio" src=""></audio>
        </div>

        <!-- Playlist -->
        <div class="playlist">

        </div>
    </div>

</body>

</html>
